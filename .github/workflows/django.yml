name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8.12]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Start MySQL
      run: |
        sudo systemctl start mysql.service
    - name: Install Dependencies
      working-directory: ./snugh
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      working-directory: ./snugh
      run: |
        export SECRET_KEY="$(python3 -c 'import secrets; print(secrets.token_hex(100))')"
        export LOCAL_DB_NAME=snugh
        export LOCAL_DB_USER=root
        export LOCAL_DB_PASSWORD=root
        python ./manage.py test --settings=snugh.settings.prod
